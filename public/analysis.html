<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>球員數據圖像化分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: #fafafa;
        }
        #playerName {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
        }
        #myChart {
            max-width: 900px;
            width: 90vw;
            height: 480px !important;
            margin: 30px auto 0 auto;
            display: block;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #0001;
        }
        a {
            display: inline-block;
            margin: 30px 0;
            color: #007bff;
            font-size: 1.1rem;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 id="playerName"></h2>
    <canvas id="myChart" width="900" height="480"></canvas>
    <a href="javascript:history.back()">← 回上一頁</a>
    <script src="/static/analysis.js"></script>
</body>
</html>
