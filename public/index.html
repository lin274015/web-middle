<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="啟銓的網站關於MLB數據資訊">
    <meta name="author" content="啟銓">
    <meta name="keywords" content="啟銓, html, mlb 搜尋">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>啟銓MLB球員數據搜尋網站</title>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="logo">Baseball Data Search</div>
        <ul class="nav-links">
            <li><a href="https://www.fangraphs.com/">Fangraphs網站</a></li>
            <li><a href="blog.html">My Blog</a></li>
            <li><a href="lab2_sign_in.html">Sign in</a></li>
            <li><a href="lab2_login.html">Log in</a></li>
            <li><a href="https://fantasy.espn.com/baseball/team?leagueId=474093520&teamId=7&seasonId=2025">ESPN fantasy baseball</a></li>
        </ul>
    </nav>

    <!-- 搜尋區 -->
    <header class="search-header">
        <div class="search_left">
            <img src="/static/image/baseball_reference.png" alt="Baseball Reference" />
            <span class="brand-name"><b>BASEBALL</b> REFERENCE</span>
        </div>
        <form action="/search-player" method="GET" class="search-container">
    <input type="text" name="name" id="playerNameInput" placeholder="輸入球員名稱..." autocomplete="off" oninput="showSuggestions()">
    <div id="autocomplete-results" class="autocomplete-results"></div>
    <button type="submit">搜尋</button>
</form>
    </header>
    <!-- 主要內容區 -->
    <section id="content" style="display: flex; gap: 20px; margin-top: 40px;">
        <!-- 左側新聞區 -->
        <div id="newsSection" style="flex: 2;">
            <h2>📢 最新MLB新聞</h2>
            <div id="mlbNews" class="news-container"></div>
        </div>
    
        <!-- 右側分區排名 -->
        <div id="rankingSection" style="flex: 1;">
            <h2>🏆 MLB 分區排名</h2>
            <div style="margin-bottom: 10px;">
                <button id="americanLeagueBtn">美聯</button>
                <button id="nationalLeagueBtn">國聯</button>
            </div>
            <div id="mlbRankings" class="rankings-container">
                <!-- 排名內容將由 JavaScript 動態生成 -->
            </div>
        </div>
    </section>
    <script src="/static/script.js"></script>
</body>
</html>
