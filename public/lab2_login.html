<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        /* 全局樣式 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* 標題樣式 */
        h1 {
            color: #333;
        }

        h3 {
            color: #666;
        }

        /* 表單容器 */
        .form-container {
            background: white;
            width: 350px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* 輸入框樣式 */
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        /* 單選按鈕樣式 */
        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            display: block;
            margin: 5px 0;
            font-size: 16px;
        }

        /* 按鈕樣式 */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* 註冊連結樣式 */
        .register {
            margin-top: 10px;
            font-size: 14px;
        }

        .register a {
            color: #007bff;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>歡迎來到啟銓的棒球數據統計網站</h1>
    <h3>請填入你的個人資訊以進行登入</h3>

    <div class="form-container">
        <form method="POST" action="/lab2_login.html">
            <label>帳號：</label>
            <input type="text" name="username" placeholder="請輸入帳號" required />

            <label>密碼：</label>
            <input type="password" name="password" placeholder="請輸入密碼" required />

            <!-- 新增：棒球了解程度選項 -->
            <h3>請選擇你對棒球的了解程度</h3>
            <div class="radio-group">
                <label><input type="radio" name="baseball_knowledge" value="新手" /> 新手</label>
                <label><input type="radio" name="baseball_knowledge" value="略懂一點" /> 略懂一點</label>
                <label><input type="radio" name="baseball_knowledge" value="老手" /> 老手</label>
            </div>

            <button type="submit" class="btn">登入</button>
        </form>

        <p class="register">如果尚未註冊帳號，請點擊下方註冊進行註冊</p>
        <a href="lab2_register.html">註冊</a>
    </div>

</body>
</html>
