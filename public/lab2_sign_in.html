<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            width: 350px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>註冊</h2>
    <h3>請填入你的個人資訊進行註冊</h3>

    <div class="form-container">
        <form method="POST" action="/lab2_sign_in.html">
            <label>帳號：</label>
            <input type="text" name="username" placeholder="請輸入帳號" required />

            <label>密碼：</label>
            <input type="password" name="password" placeholder="請輸入密碼" required />

            <button type="submit" class="btn">註冊</button>
        </form>

        <p>如果已經註冊，請點擊下方返回登入頁面</p>
        <a href="lab2_login.html">登入</a>
    </div>

</body>
</html>
